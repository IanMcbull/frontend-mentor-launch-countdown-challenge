<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" type="text/css"/>
    <title>Launch Countdown</title>
</head>
<body>
    <h1>we're Launching Soon</h1>
    <div class="counter">
        <div class="days">
            <div class="box">
                <p class="day">00</p>
            </div>
            <p class="tags">Days</p>
        </div>
        <div class="hours">
            <div class="box">
                <p class="hour">00</p>
            </div>
            <p class="tags">Hours</p>
        </div>
        <div class="days">
            <div class="box">
                <p class="minute">00</p>
            </div>
            <p class="tags">Minutes</p>
        </div>
        <div class="days">
            <div class="box">
                <p class="second">00</p>
            </div>
            <p class="tags">Seconds</p>
        </div>
    </div>
    <div class="socials">
        <div class="links">
           <a href="#"><img src="./images/icon-facebook.svg" alt="facebook icon"/></a>
           <a href="#"><img src="./images/icon-pinterest.svg" alt="pininterest icon"/></a>
           <a href="#"><img src="./images/icon-instagram.svg" alt="instagram icon"/></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
